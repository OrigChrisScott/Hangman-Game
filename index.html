<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rage-Man Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->
</head>
<body>
	<div class="wrapper">
		<!-- header content - logo and name of game -->
		<div class="container">
			<div class="row page-header">
				<div class="col-xs-3 col-sm-3 col-md-2 col-md-offset-2">
					<img src="assets/images/star.png" width="100%">
				</div>
				<div class="col-xs-5 col-sm-5 col-md-4 col-lg-4">
					<img src="assets/images/rage.png" width="100%">
				</div>
				<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" id="manLogo">
					<img src="assets/images/manlogo.png" width="80%">
				</div>
			</div>
		</div>

		<!-- main content section -->
		<div class="container">
			<div class="jumbotron">
				<div class="row">
					<div class="col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-0" id="mainImage">
						<img src="assets/images/placeholder.png" width="100%">
					</div>
					<div class="col-xs-12 col-sm-12 col-md-5 col-md-offset-1">
						<div class="row" id="wordGuess">
							<p>Test Column</p>
						</div>
						<div class="row" id="wordCharacters">
							<p>Test Column</p>
						</div>
						<div class="row" id="lettersGuessed">
							<p>Test Column</p>	
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- buttons below main content -->
		<div class="container">
			<div class="row text-center" id="buttonRow">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					
					<button type="button" class="btn btn-success"><span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span>&nbsp;&nbsp;New Game</button>
					
					<button type="button" class="btn btn-warning"><span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span>&nbsp;&nbsp;Skip Word</button>
					
					<button type="button" class="btn btn-info"><span class="glyphicon glyphicon-book" aria-hidden="true"></span>&nbsp;&nbsp;About RATM</button>
				</div>
			</div>
		</div>

		<!-- footer content -->
		<footer class="navbar-default navbar-fixed-bottom">
		  <div class="container-fluid text-center" id="footerDiv">
		    <span>&copy; 2017 Christopher Scott, All rights reserved</span>
		  </div>
		</footer>

	</div>


</body>
</html>
